<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/index.css"/>
    <style>
        body{background:#354d7c}
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="text-align: center">
        <img src="/img/emblem.jpeg" style="width: 15%; height: 30%; margin: 0 auto;" alt="ФСО России">
        <h1 style="color: #c6c8ca;">Федеральная служба охраны Российской Федерации</h1>
        <h2 style="color: #c6c8ca">Оперативное управление</h2>
    </div>
    <div class="row">
        <div id="range1">
            <div class="outer">
                <div class="middle">
                    <div class="inner">
                        <div class="login-wr">
                            <h2>Вход</h2>
                            <form th:action="@{/login}" method="post" class="form">
                                <input type="text" name="username" placeholder="Пользователь">
                                <input type="password" name="password" placeholder="Пароль">
                                <label for="remember-me">Запомнить меня</label>
                                <input type="checkbox" name="remember-me" id="remember-me"/>
                                <button type="submit"> Авторизация </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
</div>
</body>
</html>
